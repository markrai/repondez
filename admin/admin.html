<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <title>Events</title>
</head>

<body>
  <div class="invite-container">
    <h1>Invites</h1>
    <button id="addInviteButton">Add</button>
    <table id="inviteTable">
      <thead>
        <tr>
          <th>Guest</th>
          <th>Event</th>
          <th>Invite ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated here -->
      </tbody>
    </table>
    <!-- Invite Modal -->
    <div id="inviteModal" class="modal">
      <div class="modal-content">
        <span class="close-button-invite">&times;</span>
        <form id="inviteForm">
          <div class="form-group">
            <label for="guestNameDropdown">Guest Name(s):</label>
            <select id="guestNameDropdown">
              <!-- Options will be populated here -->
            </select>
          </div>
          <div class="form-group">
            <label for="eventNameDropdown">Event:</label>
            <select id="eventNameDropdown">
              <!-- Options will be populated here -->
            </select>
          </div>
          <button type="submit">Save Invite</button>
          <br>
          <br>
          <button id="deleteInviteButton" style="display:none;">Delete Invite</button>
        </form>
      </div>
    </div>
  </div>

  <div class="event-container">
    <h1>Events</h1>
    <button id="addEventButton">Add</button>
    <table id="eventTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated here -->
      </tbody>
    </table>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close-button-event">&times;</span>
        <form id="eventForm">
          <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" required>
          </div>
          <div class="form-group">
            <label for="eventStartTime">Event Start Time:</label>
            <input type="datetime-local" id="eventStartTime" required>
          </div>
          <div class="form-group">
            <label for="eventEndTime">Event End Time:</label>
            <input type="datetime-local" id="eventEndTime">
          </div>
          <div class="form-group">
            <label for="eventLocation">Location:</label>
            <input type="text" id="eventLocation" required>
          </div>
          <button type="submit">Save Event</button>
          <br>
          <br>
          <button id="deleteEventButton" style="display:none;">Delete Event</button>
        </form>
      </div>
    </div>
  </div>


  <script src="admin.js"></script>
  <script src="utils.js"></script>
</body>

</html>
